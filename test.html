<!DOCTYPE html>
<html>
<head>
  <title>NeuraOne API Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #0d0d0d; color: white; }
    button { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    pre { background: #1a1a1a; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Commanderâ€™s Buddy Mode API Test</h2>
  <button onclick="testBuddy()">Test Buddy Mode</button>
  <pre id="result">Press the button to test...</pre>

  <script>
    async function testBuddy() {
      document.getElementById('result').textContent = "Testing...";
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: "Buddy check", mode: "buddy" })
        });
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
