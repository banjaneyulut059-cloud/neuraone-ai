<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuraOne Login</title>
<style>
  body {
    margin: 0; padding: 0; height: 100vh;
    background: linear-gradient(135deg, #1a1a3f, #4b1a7e);
    display: flex; justify-content: center; align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
  }
  .login-box {
    background: rgba(10,10,30,0.85);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px #6c4bff;
    width: 320px;
    text-align: center;
    animation: glowPulse 3s infinite alternate;
  }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 15px #6c4bff; }
    100% { box-shadow: 0 0 40px #9a7fff; }
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    margin: 1rem 0;
    border: none;
    border-radius: 0.5rem;
    outline: none;
    font-size: 1rem;
  }
  button {
    background: #7b4bff;
    border: none;
    padding: 0.75rem 1.5rem;
    color: #fff;
    font-weight: 700;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #a57fff;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h1>NeuraOne</h1>
    <p>Your All-in-One AI for Chat, Tools & Knowledge</p>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
<script>
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    // Fake login for demo, redirect to dashboard
    window.location.href = 'dashboard.html';
  });
</script>
</body>
</html>
